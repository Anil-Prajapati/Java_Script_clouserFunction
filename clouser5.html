<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var counter = 0;

        function updateCounter() {
            ++counter;
            document.getElementById("spncounter").innerHTML = counter;
        }
    </script>

</head>

<body>
    <button onclick=" updateCounter()">click me</button>
    <h1>you we clicked <span id="spncounter">0</span> time !</h1>
</body>

</html>
